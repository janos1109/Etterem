    <!-- ***Rendelés leadás*** -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-8">
                <form class="p-3 bg-dark text-light order-top rounded border border-secondary" style="--bs-bg-opacity: .75;">
                    <fieldset>
                        <legend class="text-center text-info">Adatok</legend>
                        <div class="p-4 border-top border-secondary mx-2 text-warning">
                            <label for="name" class="form-label">Név:</label>
                            <input type="text" id="name" class="form-control text-light" required>
                        </div>
                        <div class="row p-4 border-top border-secondary mx-2 text-warning">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control text-light" required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobil:</label>
                                <input type="tel" id="mobile" class="form-control text-light" required>
                            </div>
                        </div>
                        <div class="p-4 border-top border-secondary mx-2 text-warning">
                            <label for="address" class="form-label">Cím:</label>
                            <input type="text" id="address" class="form-control text-light" required>
                        </div>
                        <div class="row p-4 border-top border-secondary mx-2 text-warning">
                            <div class="col-md-5">
                                <label for="city" class="form-label">Település:</label>
                                <input type="text" id="city" class="form-control text-light" required>
                            </div>
                            <div class="col-md-3">
                                <label for="postcode" class="form-label">Irányítószám:</label>
                                <input type="text" id="postcode" class="form-control text-light" required>
                            </div>
                            <div class="col-md-4">
                                <label for="country" class="form-label">Ország:</label>
                                <input type="text" id="country" class="form-control text-light" value="Magyarország" required>
                            </div>
                        </div>
                        <div class="p-4 border-top border-secondary mx-2 text-warning">
                            <label for="message" class="form-label">Megjegyzés:</label>
                            <textarea class="form-control text-light" id="message" rows="3"></textarea>
                        </div>
                        <div class="my-3 mx-2 form-check">
                            <input type="checkbox" class="form-check-input border border-light" id="adatved" required>
                            <label class="form-check-label" for="adatved">Elolvastam az Adatvédelmi Szabályzatot</label>
                        </div>
                        <div class="m-4 text-center">
                            <button type="submit" id="btnSubmit" class="btn btn-dark btn-lg border border-light text-info">Megrendelem</button>
                        </div>
                        <div class="m-4 text-end">
                            <button type="button" id="btnCancel" class="btn btn-dark border border-light">Mégse</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-4 bg-dark text-light rounded order-top border border-secondary h-100" style="--bs-bg-opacity: .75;">
                <h3 class="p-3 pt-4 text-info text-center">Rendelésed</h3>
                <div id="cart" class="py-3"></div>
                <hr>
                <div class="text-center" id="osszesen"></div>
            </div>
        </div>
    </div>
