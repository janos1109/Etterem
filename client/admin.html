<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Dolce Vita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- ***Menü*** -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand" href="javascript:null">Dolce Vita</a>
            <h4 class="text-light mt-3">Admin</h4>
            <a class="nav-link text-warning border border-light rounded p-2" href="javascript:null" onclick="javascript:signOut()">Kijelentkezés</a>
        </div>
    </nav>

    <!-- ***Szerkesztői rész*** -->
    <div class="container">
        <div class="order-top rounded">
            <div class="row">
                <button class="col-lg-2 col-md-4 col-sm-6 btn btn-large btn-dark border border-light mx-2" type="button" onclick="show('menuField')">
                    Étlap szerkesztése
                </button>
                <button class="col-lg-2 col-md-4 col-sm-6 btn btn-large btn-dark border border-light mx-2" type="button" onclick="show('orderField')">
                    Rendelések szerkesztése
                </button>
            </div>
            <div class="my-5" id="editingArea"></div>
            <div class="my-5" id="menuField"></div>
            <div class="my-5 row">
                <div class="col-md-8 mb-5" id="orderField"></div>
                <div class="col-md-4"><div class="sticky-top" id="itemField"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
